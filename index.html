<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/s.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StopWatch </title>
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body style="background-image: url(img/s8.avif);">
    <div class="container">
        <div class="stopwatch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="wraper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Laps</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-clear hidden1">Clear All</button>
        </ul>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
